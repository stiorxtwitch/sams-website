<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMS - Effectifs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#e91e63;--shadow:0 6px 20px rgba(233,30,99,0.15)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:url('https://i.imgur.com/A6V1lhN.jpg') center/cover fixed;min-height:100vh;color:#1f1f1f}
    body::before{content:"";position:fixed;inset:0;background:rgba(255,255,255,0.70);backdrop-filter:blur(5px);z-index:-1}
    
    header{background:linear-gradient(90deg,#c2185b,#e91e63);padding:14px 30px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 15px rgba(0,0,0,0.2);position:relative;z-index:1000;color:white}
    header img{width:68px;height:68px;border-radius:50%;border:4px solid white}
    header h1{margin:0 0 0 16px;font-size:24px;font-weight:700;color:white}
    .nav-menu{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .nav-menu a{color:white;text-decoration:none;padding:10px 22px;border-radius:30px;font-weight:600;transition:.3s}
    .nav-menu a:hover{background:rgba(255,255,255,0.2)}
    .nav-menu a.active{background:rgba(255,255,255,0.3)}
    .logout-btn{background:#d32f2f;color:white;border:none;padding:10px 26px;border-radius:30px;font-weight:600;cursor:pointer}
    
    .container{max-width:1100px;margin:90px auto 40px;padding:20px;text-align:center}
    h1{font-size:3rem;color:var(--primary);margin-bottom:50px}
    #liste{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:32px;justify-content:center}
    .card{background:white;padding:32px 20px;border-radius:20px;box-shadow:var(--shadow);transition:.3s;border:1px solid #fce4ec;position:relative}
    .card:hover{transform:translateY(-12px);box-shadow:0 16px 32px rgba(233,30,99,0.25)}
    .status-img{position:absolute;top:14px;right:14px;width:36px;height:36px;z-index:10}
    .nom{font-size:2rem;font-weight:700;color:var(--primary);margin-bottom:12px}
    .grade{background:var(--primary);color:white;padding:10px 28px;border-radius:50px;font-weight:600;display:inline-block;min-width:140px;margin:8px 0}
    .phone{font-size:1rem;color:#666;margin-top:8px;font-weight:500}
    .no-access{padding:120px 20px;color:#666;font-size:1.6rem}
    footer{text-align:center;padding:40px;background:rgba(0,0,0,0.8);color:white}
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center">
    <img src="https://i.imgur.com/N1tQTgU.png" alt="SAMS">
    <h1>San Andreas Medical Services</h1>
  </div>
  <div id="navMenu"></div>
</header>

<div class="container">
  <h1>Effectifs SAMS</h1>
  <div id="liste">Chargement des effectifs...</div>
</div>

<footer><p>© 2025 SAMS - San Andreas Medical Services</p></footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
  const supabase = createClient('https://gktawbaposndfxijkxdk.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk')

  const nav = document.getElementById('navMenu')
  const liste = document.getElementById('liste')
  const userData = localStorage.getItem('sams_user')

  if (!userData || JSON.parse(userData).permission !== 'sams') {
    liste.innerHTML = '<div class="no-access">Accès refusé – Réservé au personnel SAMS<br><a href="index.html" style="color:var(--primary);text-decoration:underline">Retour accueil</a></div>'
    nav.innerHTML = ''
  } else {
    const currentUser = JSON.parse(userData).user

    nav.innerHTML = `
      <div class="nav-menu">
        <a href="index.html">Accueil</a>
        <a href="soins-lspd.html">Soins LSPD</a>
        <a href="effectifs.html" class="active">Effectifs</a>
        <button class="logout-btn" id="logoutBtn">Déconnexion</button>
      </div>
    `

    // ========== FONCTION DE DÉCONNEXION PROPRE ==========
    async function logout() {
      await supabase.from('login').update({ online: false }).eq('user', currentUser)
      localStorage.removeItem('sams_user')
      location.href = 'index.html'
    }

    document.getElementById('logoutBtn').onclick = logout

    // ========== HEARTBEAT (reste en ligne) ==========
    async function heartbeat() {
      await supabase.from('login').update({ online: true }).eq('user', currentUser)
    }
    heartbeat()
    const interval = setInterval(heartbeat, 20000)

    // ========== Fermeture de l'onglet/page ==========
    window.addEventListener('beforeunload', () => {
      clearInterval(interval)
      // sendBeacon = fonctionne même si la page se ferme brutalement
      if (navigator.sendBeacon) {
        const data = JSON.stringify({ online: false })
        const headers = { type: 'application/json' }
        navigator.sendBeacon(
          `https://gktawbaposndfxijkxdk.supabase.co/rest/v1/login?user=eq.${currentUser}&apikey=${supabase.supabaseKey}`,
          data
        )
      }
    })

    // ========== Chargement des effectifs ==========
    async function loadEffectifs() {
      const { data } = await supabase
        .from('login')
        .select('user, grade, phone, online')
        .eq('permission', 'sams')
        .order('user', { ascending: true })

      if (!data || data.length === 0) {
        liste.innerHTML = '<p style="color:#666">Aucun membre SAMS pour le moment.</p>'
        return
      }

      liste.innerHTML = ''
      data.forEach(m => {
        const statusImg = m.online 
          ? 'https://i.imgur.com/zsE5oJ7.png'  // VERT
          : 'https://i.imgur.com/qhgYsiF.png'  // ROUGE

        liste.innerHTML += `
          <div class="card">
            <img src="${statusImg}" class="status-img" alt="Statut">
            <div class="nom">${m.user}</div>
            <div class="grade">${m.grade || 'Membre'}</div>
            <div class="phone">Téléphone : ${m.phone || 'Non renseigné'}</div>
          </div>
        `
      })
    }

    loadEffectifs()
    setInterval(loadEffectifs, 10000)

    // Realtime
    supabase.channel('login-changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'login' }, () => loadEffectifs())
      .subscribe()
  }
</script>
</body>
</html>
