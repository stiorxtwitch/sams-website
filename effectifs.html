<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMS - Effectifs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#e11d48;--primary-dark:#991b1b;--border:#fecaca;--shadow:0 6px 18px rgba(225,29,72,0.08)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,system-ui;background:url('https://i.imgur.com/A6V1lhN.jpg') center/cover fixed;color:#1f1f1f;min-height:100vh;position:relative}
    body::before{content:"";position:fixed;inset:0;background:rgba(255,255,255,0.68);backdrop-filter:blur(4px);z-index:-1}
    header{background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:white;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 12px rgba(225,29,72,0.15);z-index:10}
    header img{height:56px;border-radius:12px}
    header h1{font-size:21px;font-weight:700;margin:0 12px}
    .nav-menu{display:flex;gap:24px;align-items:center;flex-wrap:wrap}
    .nav-menu a{color:white;text-decoration:none;font-weight:600;padding:8px 16px;border-radius:8px;transition:0.2s}
    .nav-menu a:hover,.nav-menu a.active{background:rgba(255,255,255,0.3)}
    .logout-btn{background:#dc2626;padding:8px 16px;border-radius:8px;border:none;color:white;cursor:pointer}
    .container{max-width:1100px;margin:80px auto 40px;padding:20px;text-align:center}
    h1{font-size:3rem;color:var(--primary);margin-bottom:40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
    .card{background:rgba(255,255,255,0.96);padding:30px;border-radius:16px;box-shadow:var(--shadow);border:1px solid var(--border)}
    .card .nom{font-size:1.7rem;font-weight:700;color:var(--primary);margin-bottom:12px}
    .card .grade{background:var(--primary);color:white;padding:10px 30px;border-radius:30px;font-weight:600;display:inline-block}
    .no-access{font-size:1.5rem;color:#666;margin-top:100px}
    footer{text-align:center;padding:40px;background:rgba(0,0,0,0.8);color:white}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <img src="https://i.imgur.com/N1tQTgU.png" alt="SAMS">
      <h1>San Andreas Medical Services</h1>
    </div>
    <div id="navMenu"></div>
  </header>

  <div class="container">
    <h1>Effectifs SAMS</h1>
    <div id="liste"></div>
  </div>

  <footer><p>© 2025 SAMS</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient('https://gktawbaposndfxijkxdk.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk')

    const nav = document.getElementById('navMenu')
    const liste = document.getElementById('liste')
    const user = localStorage.getItem('sams_user')

    if (!user) return location.href = 'index.html'
    const u = JSON.parse(user)
    if (!['sams','admin'].includes(u.permission)) return location.href = 'index.html'

    nav.innerHTML = `
      <div class="nav-menu">
        <a href="index.html">Accueil</a>
        <a href="soins-lspd.html">Soins LSPD</a>
        <a href="effectifs.html" class="active">Effectifs</a>
        <button class="logout-btn" onclick="localStorage.removeItem('sams_user');location.href='index.html'">Déconnexion</button>
      </div>
    `

    async function load() {
      const { data, error } = await supabase
        .from('login')
        .select('user, grade')
        .eq('permission', 'sams')
        .order('user', { ascending: true })

      if (error || !data || data.length === 0) {
        liste.innerHTML = '<p style="color:#666">Aucun membre SAMS trouvé.</p>'
        return
      }

      liste.innerHTML = `<div class="grid">${data.map(m => `
        <div class="card">
          <div class="nom">${m.user}</div>
          <div class="grade">${m.grade || 'Membre'}</div>
        </div>
      `).join('')}</div>`
    }
    load()
  </script>
</body>
</html>
