<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Effectifs SAMS</title>

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .nom {
            font-size: 20px;
            font-weight: bold;
        }
        .grade {
            color: #444;
            margin-top: 5px;
        }
        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
    </style>
</head>

<body>

<h1 style="text-align:center;">Effectifs SAMS</h1>

<div id="liste"></div>

<!-- ================== JS DIRECTEMENT DANS LE HTML ================== -->
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://gktawbaposndfxijkxdk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const liste = document.getElementById("liste");

    async function load() {

        const { data, error } = await supabase
            .from("login")
            .select("user, grade, permission");

        if (error) {
            liste.innerHTML = "<p style='color:red;'>Erreur Supabase : " + error.message + "</p>";
            return;
        }

        const sams = data.filter(m => m.permission === "sams");

        if (sams.length === 0) {
            liste.innerHTML = "<p style='text-align:center;'>Aucun membre SAMS trouvé.</p>";
            return;
        }

        sams.sort((a, b) => a.user.localeCompare(b.user));

        sams.forEach(m => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <div class="nom">${m.user}</div>
                <div class="grade">${m.grade || "Grade non défini"}</div>
            `;
            liste.appendChild(card);
        });
    }

    load();
</script>

</body>
</html>
