  <style>
    :root{--primary:#e11d48;--primary-dark:#991b1b;--border:#fecaca;--shadow:0 6px 18px rgba(225,29,72,0.08)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:url('https://i.imgur.com/A6V1lhN.jpg') center/cover fixed;min-height:100vh;position:relative;color:#1f1f1f}
    body::before{content:"";position:fixed;inset:0;background:rgba(255,255,255,0.68);backdrop-filter:blur(4px);z-index:-1}
    header{background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:white;padding:16px 24px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 15px rgba(225,29,72,0.2);z-index:10}

    .nav-menu a:hover,.nav-menu a.active{background:rgba(255,255,255,0.25)}
    .logout-btn{background:#dc2626;padding:8px 16px;border:none;border-radius:8px;color:white;cursor:pointer;font-weight:600}
    .container{max-width:1200px;margin:80px auto;padding:20px;text-align:center}
    h1{font-size:3.2rem;color:var(--primary);margin-bottom:30px}
    .no-access{padding:120px 20px;color:#666;font-size:1.6rem}
